<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <link rel="stylesheet" href="/styles/frame.css">
	<title>Pointer Race! AWESOME</title>

    <script type="text/javascript">
        var levelName = location.search.substr(1).split("=")[1];
        console.log("levelName", levelName);

        function hypeDocument(){
            if(typeof HYPE === "undefined")
                return undefined;
            return HYPE.documents[levelName];
        }

        function afterHypeLoaded(callback) {
            if(hypeDocument()) {
                callback();
            } else {
                if("HYPE_eventListeners" in window === false) {
                    window.HYPE_eventListeners = Array();
                }
                window.HYPE_eventListeners.push({"type":"HypeDocumentLoad", "callback":callback});
            }
        }
    </script>

  </head>
  <body>
  </body>
<script>
    var div = document.createElement("div");
    div.id = levelName.toLowerCase() + "_hype_container";
    div.className = "hype_container";
    div.style.position = "relative";
    div.style.overflow = "hidden";
    div.style.width = "1280px";
    div.style.height = "720px";

    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = levelName+".hyperesources/" + levelName.toLowerCase() + "_hype_generated_script.js?87756";
    div.appendChild(script);

    document.body.appendChild(div);
</script>
</html>
